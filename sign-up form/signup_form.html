<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupform.css">
    <title>Sign-Up Form</title>
</head>
<body>
        <div class="left-blind-container">

        </div>
        <div class="left-container">
            <div class="logo-container">
                <img class="logo" src="Assets/ooodin.avif" alt="">
                <p>ODIN</p>
            </div>
            <div class="footer-container">
                <p>
                    Photo by <a href="">Hale West</a>  on <a href="">Unsplash</a> 
                </p>
            </div>
        </div>
        <div class="right-container">
            <div class="top-section">
                <div class="short-writeup">
                    <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle-section">
                
                <div class="form-container-left-section">
                    <form action="">
                        <p class="middle-section_header">
                            Let's do this!
                        </p>
                        <span class="span1"><label for="firstname">FIRST NAME</label> <br>
                            <input type="text" name="firstname" placeholder="Thor"></span><br>
                        <span class="span2"><label for="email">EMAIL</label> <br>
                            <input type="text" name="email" placeholder=""></span>
                        <br>
                        <span class="span3"><label for="password">PASSWORD</label> <br>
                            <input type="password" name="password" placeholder=""></span>
                    </form>
                </div>
                <div class="form-container-right-section">
                    <form action="">
                        <label for="lastname">LAST NAME</label> <br>
                        <input type="text" name="lastname" placeholder="Odinson"><br>
                        <label for="tel">PHONE NUMBER</label> <br>
                        <input type="tel" name="tel" placeholder="">
                        <br>
                        <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                        <input type="password" name="confirm-password" placeholder="">
                    </form>
                </div>
            </div>
            <div class="bottom-section">
                <div class="button-container">
                    <button type="submit">Create Account</button>
                </div>
                <div class="text-container">
                    <p>Already have an account?<span> Log in</span></p>
                </div>
            </div>
        </div>
        
        <div class="right-blind-container"></div>
</body>
</html>
