<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mini-Project: Staff Cards</title>
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Assets/passport.jpg" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Assets/matt-shea.jpg" alt="Matt Shea" width="500" height="500">
                <figcaption>Matt Shea</figcaption>
            </figure>
            <p><q>I write stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Assets/becky-passport.jpg" alt="Becky Anne Beckham" width="500" height="500">
                <figcaption>Becky <span class="nowrap">Anne Beckham</span></figcaption>
            </figure>
            <p><q>I calculate stuff</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
    
</body>
</html>
